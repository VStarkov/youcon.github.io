              speaker:
                        photo: "static/images/speakers/lbugaev.png"
                        bio: "Куратор курса «Дизайн мобильных приложений» в Британской высшей школе дизайна, автор книг «Мобильный маркетинг» и «Мобильный нетворкинг»."
                        name: "Леонид Бугаев"
            - time: "11:10"
              title: "Страх и ненависть в мире релиз-инжиниринга"
              description: "В этом году в рамках работы в FunCorp мы вместе с коллегами пересмотрели нашу инфраструктуру сборок, тестов и выкатов. Основной целью являлось ускорение процесса 'от коммита до деплоя'. Пытаясь достичь этой цели, мы проанализировали множество решений и увидели на собственном опыте подводные камни реализации 'deployment pipeline', сравнивая реальность с методологиями из книги 'Непрерывное развертывание' Джеза Хамбла и Дейвида Фарли.

                            <br>О самом докладе:
                            <ul><li>Проблемы реализации релиз-инжиниринга</li>
                            <li>Как мы выбирали CI-систему, и почему в 2017 году до сих пор актуален Jenkins</li>
                            <li>Как мы стандартизировали артефакт поставки и почему им стал Docker-контейнер</li>
                            <li>Ускорение тестирования монолита за счет связки Jenkins + Docker-compose</li>
                            <li>Как мы стандартизировали платформу поставки и почему ей стал AWS Elastic Container</li></ul>"
              speaker:
                        name: "Михаил Чинков"
                        bio: "Инженер эксплуатации в компании FunCorp"
                        photo: "static/images/speakers/mchinkov.png"
            - time: "12:20"
              title: "Security без ГМО"
              description: "Успешные проекты характеризуются постоянным ростом, и CUBA Platform не исключение. Мы постоянно стремимся к упрощению кодовой базы и развитию функциональных возможностей. При этом не забываем, что однажды принятое решение будет с нами на протяжении многих лет. <br>
Это актуально и для модуля Security. Что же случилось с ним и как повлияли на его развитие постоянные изменения и преображения платформы?<br>
Мы рассмотрим как широко известные функции, такие как аутентификация и авторизация пользователей, аудит действий, так и функции, которые встречаются не часто: Access Groups, Row level Security, Substituted users."
              speaker:
                        name: "Илья Кучмин"
                        bio: ""
                        photo: "static/images/speakers/ikuchmin.png"
            - time: "13:30"
              title: "SRE: мифы и реальность"
              description: "Что такое SRE, зачем это нужно, как правильно их готовить, и какую (огромную) пользу можно получить в результате."
              speaker:
                        name: "Павел Комков"
                        bio: "SRE со стажем и опытом"
                        photo: "static/images/speakers/pkomkoff.png"
            - time: "14:30"
              title: "Обед"
            - time: "15:30"
              title: "Особенности разработки API"
              description: "Разработка API, библиотеки или другого встраиваемого контента сильно отличается от разработки обычного frontend-приложения.              
              <br>На примере API Яндекс.Карт Всеволд расскажет, чем именно.
              <ul><li>Какие задачи обычно решают разработчики API? </li>
              <li>С каким проблемами сталкиваются?</li>
              <li>Какие есть ограничения в разработке?</li>
              <li>Чем еще должен заниматься разработчик API, кроме непосредственно разработки? </li></ul>"
              speaker:
                        name: "Всеволд Шмыров"
                        bio: "Руководитель группы разработки сервисов API Яндекс.Карты"
                        photo: "static/images/speakers/vshmirov.jpg"

            - time: "16:40"
              title: "Доклад уточняется"
              speaker:
                        photo: "static/images/speakers/default-speaker.png"
            - time: "18:00"
              title: "Закрытие конференции"
              description: "Торжественное закрытие конференции"
