- name: "Технический трек 1"
  schedule:
            - time: "9:00"
              title: "Начало регистрации"
              description: "Открывается регистрация на конференцию"
            - time: "10:00"
              title: "Торжественное открытие"
            - time: "10:15"
              title: "Мобильность или мир глазами айтишника: куда развивать навыки, команду, проекты, чтобы (пре)успеть за технологиями?"
              description: "В докладе Леонида Бугаева вы узнаете, какие тренды повлияют на карьеру IT-специалиста и как использовать новые компетенции, которые появятся в ближайшие 5 и 10 лет. Вы познакомитесь с методом оценки перспективных направлений в технологиях, профессиях и трендах, которые помогут вам преуспевать в новых технологиях.
              <br>Тезисы выступления:
              <ul><li>Мир IT сейчас и тогда: горизонты 25-10-5 лет назад и вперед</li>
              <li>Мобильность: что это такое и с чем её едят? Профессиональная, социальная, другие виды мобильности</li>
              <li>Куда копать, чтобы болучить славу и деньги: тренды прошедшие, очевидные, видимые, невидимые и тухлые.</li>
              <li>5 лет без проводов, без денег, без границ: ключевые тренды в образовании, профессиях и росте требований.</li>
              <li>Железо. Языки. Программы и приложения: на что ставить?</li>
              <li>Гартнер, кривая и другие показатели эфыективности инвестиций.</li>
              <li>Hype: who's next? Скорость распространения ключевых технологий.</li>
              <li>5 советов Бугаева профессионалам в IT на пять лет вперёд.</li>
              <li>Как успеть во всех ролях: стрелять / слушать / целиться / учиться / командовать.</li></ul>"

              speaker:
                        photo: "static/images/speakers/lbugaev.png"
                        bio: "Куратор курса «Дизайн мобильных приложений» в Британской высшей школе дизайна, автор книг «Мобильный маркетинг» и «Мобильный нетворкинг»."
                        name: "Леонид Бугаев"
            - time: "11:10"
              title: "На что это похоже, Tensorflow?"
              description: "С помощью библиотеки Tensorflow можно достаточно просто реализовать поиск похожих изображений. В докладе будет описан пример реализации и с какими проблемами можно столкнутся при поиске продуктов в e-commerce каталоге. Будут рассмотрены возможности Tensorflow, алгоритмы для работы с многомерными векторами и пример построения распределенной системы индексации с помощью Spark. Доклад будет интересен любителям машинного обучения и людям работающим в e-commerce."
              speaker:
                        name: "Станислав Столповский"
                        bio: "Инженер Grid Dynamics"
                        photo: "static/images/speakers/sstolpovski.png"
            - time: "12:20"
              title: "Elm в production"
              description: "Около года назад у нас в Ecwid появилась возможность переписать frontend-часть заново, на новых технологиях. Перебрали несколько вариантов и, в итоге, остановились на Elm. Строгий, функциональный язык, отлично подходит для создания web-приложений. Кроме этого, на нём просто очень приятно программировать."
              speaker:
                        name: "Василий Васильков"
                        bio: "VP of Engineering, Ecwid"
                        photo: "static/images/speakers/vvasilkov.png"
            - time: "13:30"
              title: "BDD. За гранью возможного"
              speaker:
                        name: "Иосиф Иткин"
                        bio: "Генеральный Директор, Exactpro"
                        photo: "static/images/speakers/iitkin.jpg"
            - time: "14:30"
              title: "Обед"
            - time: "15:30"
              title: "Путь к простоте: как Haskell облегчает сопровождение кода"
              description: "Сопровождение кода было и остаётся процессом болезненным. Мы не можем совсем убрать эту боль, но можем уменьшить её. И в этом докладе я покажу, как язык Haskell может облегчить нашу программистскую жизнь."
              speaker:
                        photo: "static/images/speakers/dshevchenko.png"
                        name: "Денис Шевченко"
                        bio: "Сооснователь русскоязычного сообщества Haskell-разработчиков ruHaskell. Автор книги 'О Haskell по-человечески'."
            - time: "16:40"
              title: "Перестаём бояться и затаскиваем монады в свой Scala проект"
              speaker:
                        photo: "static/images/speakers/aotc.jpg"
                        name: "Алексей Отц"
                        bio: "Старший Scala разработчик Tinkoff.ru"
            - time: "18:00"
              title: "Закрытие конференции"
              description: "Торжественное закрытие конференции"
