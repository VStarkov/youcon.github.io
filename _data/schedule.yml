                        name: "Леонид Бугаев"
            - time: "11:10"
              title: "Построение продуктового бизнеса в технологической компании. 1000 граблей на пути к успеху"
              description: "<ul><li>Построение продукта. С чего начать?</li>
               <li>Что важнее продажи или производство?</li>
               <li>Как найти первого клиента?</li>
               <li>Для чего нужен маркетинг? Как выделится  от конкурентов.</li>
               <li>Построение отдела продаж.</li>
               <li>Проблемы роста. Путь от одного к сотням клиентов.</li>
               <li>Как сделать бизнес устойчивым. Уход от зависимости от 'главного' клиента.</li></ul>"
              speaker:
                        name: "Иван Ласкин"
                        bio: "Коммерческий директор и Руководитель направления 'Электронный документооборот' компании Haulmont"
                        photo: "static/images/speakers/ilaskin.png"
            - time: "12:20"
              title: "Как научиться считать, перестать обманывать себя и начать зарабатывать деньги"
              description: "Расскажу о: ключевых метриках бизнеса и как я к ним пришел; моделях работы с клиентами и их влиянии на результативность бизнеса;какие данные по компании мы собираем и какие решения эти данные помогают нам принимать; ключевые этапы развития легиона и переходные фазы от одного этапа к другому. Приведу в пример наши ошибки, забавные ситуации с клиентами и внутри компании, как мы решали проблемы, с какой болью сталкивались при сборе метрик."
              speaker:
